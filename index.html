<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEB BEKS</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="tabs">
    <input id="home" type="radio" name="tabsMenu" checked>
    <input id="profile" type="radio" name="tabsMenu">
    <input id="likes" type="radio" name="tabsMenu">
    <input id="settings" type="radio" name="tabsMenu">
    <input id="notifications" type="radio" name="tabsMenu">
    <div class="buttons">
      <label for="home"><i class="fas fa-home"></i></label>
      <label for="profile"><i class="fas fa-user"></i></label>
      <label for="likes"><i class="fas fa-heart"></i></label>
      <label for="settings"><i class="fas fa-cog"></i></label>
      <label for="notifications"><i class="fas fa-bell"></i></label>
      <div class="underline"></div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/95a02bd20d.js"></script>
</body>
</html>
